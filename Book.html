    <!--form-->
              <h1 id="bookheading">Enjoy your stay with us</h1>
          <form class="formdata">
                  <section class>
                      <label for="fname">Full Name</label>
                      <input type="text" id="fname" name="name" placeholder="Your Name" required>
                  </section>
                  <section class>
                      <label for="email">E-mail</label>
                      <input type="email" id="email" name="email" placeholder="Your E-mail" required>
                  </section>
                  <section>
                      <label for="adr">Address</label>
                      <textarea id="adr" name="address" placeholder="Your Address" cols="30" rows="10" required></textarea>
                  </section>
                  <section>
                      <label for="count">Country</label>
                      <input type="text" id="count" name="count" placeholder="Your Country" required>
                  </section>
                  <section>
                      <label for="cont">Contact Number</label>
                      <input type="text" id="cont" name="cont" placeholder="Your Contact Number" required>
                  </section>
                  <section>
                      <label for="indate">Check-In Date</label>
                      <input type="date" name="indate" id="indate" required>
                  </section>
                  <section>
                      <label for="oudate">Check-Out Date</label>
                      <input type="date" name="oudate" id="oudate" required>
                  </section>
                  <section>
                      <label>Choose Hotel</label>
                      <select name="hotelsel" required>
                          <option value="jc">Jetwing Colmbo Seven</option>
                          <option value="jk">Jetwing Kandy Gallery</option>
                          <option value="jf">Jetwing Jaffna</option>
                      </select>
                  </section>
                  <section>
                      <label>Select Adventure</label>
                      <input type="checkbox" name="advsel" id="adv1">Whale Watching
                      <input type="checkbox" name="advsel" id="adv2">Culinary Canvas
                      <input type="checkbox" name="advsel" id="adv3">Target Practice
                  </section>
                  <section>
                      <label for="msg">Enter Message</label>
                      <textarea id="adr" name="message"   placeholder="Enter a messsage" cols="30" rows="10" required></textarea> 
                 </section>
                 <!--Button-->
                 <input type="submit" value="Book Now" class="btn">
          </form>
